{% extends 'base.html' %}
{% block title%} BudgetBunny {% endblock %}
{% block content%}
<label for="" id="date"></label>

<h1 class="welcome-animation">Welcome</h1>
<div class="grid-container">
    <form action="/" class="form add-expense" method="GET">
        <div class="form-group">
            <label for="">Choose Budget</label>
            <select name="Budget" id="" required>
                <option value="October 2023">October 2023</option>
                <option value="February 2024">February 2024</option>
                <option value="Thailand 2025">Thailand 2025</option>
            </select>
        </div>
        <div class="form-group">
            <input type="submit" class="btn">
        </div>
    </form>

    <a href="{{url_for('newBudget')}}" class="btn first">Add a new budget</a>
    <a href="{{url_for('wisdoms')}}" class="btn Second">Wisdoms</a>
</div>
<script src="{{url_for('static',filename='js/home.js')}}"></script>
{%endblock%}
