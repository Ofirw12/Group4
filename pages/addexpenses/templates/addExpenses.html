{% extends 'base.html' %}
{% block title %}Add New Expenses{% endblock %}
{% block content %}
<h1 class="budget-name">{{budget_name}}</h1>

<form action="{{url_for('addExpenses.addExpenses', budget_name=budget_name)}}" class="form addExpenses" method="POST">
    <div class="msg"></div>

    <div class="form-group">
        <label for="">Expense Type</label>
        <input type="text" name="eType" required>
    </div>
    <div class="form-group">
        <label for="">Category</label>
        <input type="text" name="category" required>
    </div>
    <div class="form-group">
        <label for="">Date</label>
        <input type="date" name="date" required>
    </div>

    <div class="form-group">
        <label for="">Price</label>
        <input type="number" name="price">
    </div>
    <div class="form-group">
        <input type="submit">
    </div>

</form>
<script src="{{url_for('addExpenses.static', filename= 'js/addExpenses.js')}}"></script>
{% endblock %}
