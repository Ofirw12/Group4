{% extends 'base.html'%}
{% block title %}New Budget{% endblock %}
{% block content%}
<h1>New Budget</h1>
<form action="{{url_for('newBudget.newBudget')}}" method="POST" class="form newBudget">
    <div class="msg "></div>
    <div class="form-group">
        <label for="">Budget Name</label>
        <input type="text" name="budgetName" required>
    </div>
    <div class="form-group">
        <label for="">Start Date</label>
        <input type="date" name="sDate" required>
    </div>
    <div class="form-group">
        <label for="">End Date</label>
        <input type="date" name="eDate">
    </div>
    <div class="form-group">
        <label for="">Budget</label>
        <input type="number" name="budget">
    </div>
    <div class="form-group">
        <input type="submit">
    </div>
</form>
<script src="{{url_for('newBudget.static', filename='js/newBudget.js')}}"></script>

{% endblock %}
